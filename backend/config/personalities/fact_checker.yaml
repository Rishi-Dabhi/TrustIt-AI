    - "Expert testimonies"
    - "Scientific data"

  secondary_sources:
    - "News articles"
    - "Expert interviews"
    - "Industry reports"

response_format:
  - "Claim statement"
  - "Evidence presentation"
  - "Analysis"
  - "Confidence score"
  - "Recommendations"
